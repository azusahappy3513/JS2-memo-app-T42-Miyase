<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>TO DO LIST</h1>
</header>
<div class="wrap">
<main>
   <h2>今日の日付</h2> <input type="date" id="today" min="today" max="today">
   <h2>期限</h2> <input type="date" id="date"min="today">
    <textarea id="memo"></textarea>  
    <ul>
        <li id="save">保存</li>
        <li id="clear">全削除</li>
        <li id="delete">部分削除</li>
    </ul>
</main>
<img src="img/AM.jpg" class="gao" alt="">
</div>
<tr><th id="listh"></th><th>タスク期限と内容</th><td></td></tr>
<table id="list" >
    <!-- ここに追加データが挿入される -->
</table>





<script>

//1.保存 クリックイベント
$("#save").on("click",function(){
    const key = $("#date").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th id="ck"><input type="checkbox"/></th><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
});


//ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><th class="ck"><input type="checkbox"/></th><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}

// 全消しクリックイベント
$("#clear").on("click",function(){
localStorage.clear();
$("#list").empty();
});
// parent()
// // 部分消しクリックイベント
$("#delete").on("click",function(){
    $(":checked").closest('tr').remove();
 

// $("#delite").on("click",function(){

// $("#warning").let(html);
});


 </script>



<footer><small></small></footer>
</body>
</html>
